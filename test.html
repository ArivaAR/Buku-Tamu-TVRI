<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog d-flex justify-content-end">
            <!-- <div class="modal-content"> -->
                <div class="modal-body">
                    <section class="login-form">
                        <div class="login-container">
                          <div class="login-content">
                            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6c9025a93e47f86b608e7d7a7897dc40bf40830dbf548a0d3bb8b76756f1aeab?placeholderIfAbsent=true&apiKey=c4e4ce5170a7404fac6bdd6b94daba06" class="background-image" alt="" />
                            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/e83a8f67d438df0b53b77d0fbd804dadb0a7fefcdc2024177decf1390bb7f60d?placeholderIfAbsent=true&apiKey=c4e4ce5170a7404fac6bdd6b94daba06" class="logo" alt="Company logo" />
                            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/c788fd16c1cfe0aef5810311a228226313d9f5fec6b823af2e2c4b63ece0f352?placeholderIfAbsent=true&apiKey=c4e4ce5170a7404fac6bdd6b94daba06" class="hero-image" alt="Login hero image" />
                            <form class="login-form-container">
                              <label for="username" class="visually-hidden">Username</label>
                              <input type="text" id="username" class="input-field" placeholder="USERNAME" aria-label="Username" />
                              <div class="password-container">
                                <div class="show-password-container">
                                  <input type="checkbox" id="show-password" class="checkbox" />
                                  <label for="show-password" class="show-password-text">Show Password</label>
                                </div>
                                <label for="password" class="visually-hidden">Password</label>
                                <input type="password" id="password" class="input-field" placeholder="PASSWORD" aria-label="Password" />
                              </div>
                              <button type="submit" class="login-button">LOGIN</button>
                            </form>
                          </div>
                        </div>
                      </section>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
